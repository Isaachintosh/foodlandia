<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>procure por ingrediente</title>
</head>

<body>

    <div class="container">
        <div class="meal-box">
            <div class="meal-search">
                <h2 class="title">procure por uma receita, atraves do seu ingrediente principal</h2>
                <blockquote>procure pelo ingrediente principal.<br>

                </blockquote>

                <div class="meal-search-box">
                    <input type="text" class="search-control" placeholder="Digite um ingrediente" id="search-input">
                    <button type="submit" class="search-btn btn" id="search-btn">
                        <i class = "fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="meal-result">
                <h2 class="title">Resultado da sua busca:</h2>
                <div id="meal">

                </div>
            </div>


            <div class="meal-details">
                <!-- recipe close btn -->
                <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
                    <i class = "fas fa-times"></i>
                </button>

                <!-- meal content -->
                <div class="meal-details-content">

                </div>
            </div>
            <div id="pag"></div>
        </div>
    </div>
    <div></div>



    <script src="assets/js/script.js"></script>
</body>

</html>
